<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Fonts used for the page -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </head>

  <body class="body">

    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span class="navtext">tweeter</span>

      <span class="navtextrightalign">
        <button class="toggle-tweet">
          <div class="div-button">
            <a class="effect1" href="#click-nav">
              <strong>Make a Tweet!</strong> 
              <span class="bg"></span>
            </a>
          </div>
      </span>
    </nav>

    <!-- Background image and profile pic-->
    <header class ="backgroundcolor">
        <div>
            <img src="/images/joel_signature.gif" class="profile-img circular-portrait"> 
        </div>
        <br>
        <div>
            <h2 class="h2-center">Josh McGee</h2>
        </div>
    </header>

    <button id="myBtn" title="Go to top"><p><i class="arrow up"></i></p></button>
    <!-- Page-specific (main) content here -->
    <main class="container main-content">

        <!-- Our Compose tweet container that adds our input from textarea and posts it-->
        <section id="click-nav" class="new-tweet">
            <div class="error-message"><p class="error-text">Error! This is not an essay keep it under 140</p></div>
            <div class="error-message2"><p class="error-text">Error! You gotta type something...</p></div>
            <h2 >Compose Tweet</h2>
            <form method="POST" action="/tweets/" class="new-tweet-form">
              <textarea id="a-tweet" class="form-submit" name="text" placeholder="What will Trump say next?"></textarea>
              <input class="tweetbutton tweetbutton:hover" type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>
          </section>

          <!--used to float content-->
          <div class="left">
            <!--this div is where all our tweets are written too via our server DO NOT REMOVE IT-->
            <div id="tweets-container"></div>
          </div>
          
    </main>

  </body>
</html>
